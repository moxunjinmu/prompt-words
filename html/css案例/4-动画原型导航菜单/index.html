<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画原型导航菜单</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="menu">
        <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
        <li style="--i:0;">
            <a href="#">
                <ion-icon name="airplane-outline"></ion-icon>
            </a>
        </li>
        <li style="--i:1;">
            <a href="#">
                <ion-icon name="alarm-outline"></ion-icon>
            </a>
        </li>
        <li style="--i:2;">
            <a href="#"><ion-icon name="aperture-outline"></ion-icon></a>
        </li>
        <li style="--i:3;">
            <a href="#"><ion-icon name="bar-chart-outline"></ion-icon></a>
        </li>
        <li style="--i:4;">
            <a href="#"><ion-icon name="baseball-outline"></ion-icon></a>
        </li>
        <li style="--i:5;">
            <a href="#"><ion-icon name="bus-outline"></ion-icon></a>
        </li>
        <li style="--i:6;">
            <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
        </li>
        <li style="--i:7;">
            <a href="#"><ion-icon name="cash-outline"></ion-icon></a>
        </li>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
    let toggle = document.querySelector('.toggle');
    let menu = document.querySelector('.menu');
    toggle.onclick = function() {
        menu.classList.toggle('active');
    }
</script>
</body>
</html>
